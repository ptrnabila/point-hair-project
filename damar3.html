<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengalaman Damar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url(pras.jpg) no-repeat center center/cover;
      position: relative;
      color: white;
    }

    .overlay {
      position: relative;
      z-index: 1;
    }

    .overlay::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Lebih redup */
      backdrop-filter: blur(3px); /* Blur ringan */
      z-index: 0;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 2;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: orange;
    }

    .orange-line {
      height: 4px;
      background-color: orange;
      margin-top: 45px;
      position: relative;
      z-index: 2;
    }

    .container {
      padding: 100px 20px 40px;
      max-width: 1100px;
      margin: auto;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .profile-img {
      width: 220px;
      border-radius: 50%;
      border: 3px solid white;
    }

    .experience-content {
      flex: 1;
      animation: fadeIn 2s ease-out;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(2px);
    }

    h1 {
      font-size: 50px;
      color: orange;
      margin-bottom: 20px;
      animation: slideUp 1s ease-out;
    }

    .exp-item {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeInUp 1.5s ease-in-out forwards;
    }

    .exp-item:nth-child(1) {
      animation-delay: 0.5s;
    }

    .exp-item:nth-child(2) {
      animation-delay: 1s;
    }

    .exp-item img.icon {
      width: 40px;
      margin-right: 15px;
    }

    .exp-item img.logo {
      width: 50px;
      margin-right: 15px;
    }

    .exp-text {
      font-size: 30px;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .experience-content {
        text-align: center;
      }

      .exp-item {
        flex-direction: column;
        align-items: center;
      }

      .exp-text {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <nav>
      <ul>
        <li><a href="damar1.html">Home</a></li>
        <li><a href="damar2.html">About</a></li>
        <li><a href="damar3.html">Experience</a></li>
        <li><a href="damar4.html">Skill</a></li>
        <li><a href="damar5.html">Certificate</a></li>
        <li><a href="damar6.html">Contact</a></li>
      </ul>
    </nav>

    <div class="orange-line"></div>

    <div class="container">
      <img src="damar.jpg" alt="Foto Damar" class="profile-img" />
      <div class="experience-content">
        <h1>My Experience</h1>

        <div class="exp-item">
          <img src="kits.png" class="icon" alt="Literasi" />
          <div class="exp-text">
            <strong>Mengikuti Organisasi KITS tahun 2023 selama 1 tahun</strong>
          </div>
        </div>

        <div class="exp-item">
          <img src="tenismeja.png" class="logo" alt="Paskibra" />
          <div class="exp-text">
            <strong>Mengikuti Lomba O2SN Tenis Meja Tingkat Kabupaten Tahun 2019</strong>
          </div>
        </div>

        <div class="exp-item">
            <img src="tenismeja.png" class="logo" alt="Paskibra" />
            <div class="exp-text">
              <strong>Mengikuti Lomba FLSO2N Tenis meja tingkat Kecamatan 2020</strong>
            </div>
          </div>

      </div>
    </div>
  </div>
</body>
</html>
