<head>
  <meta charset="UTF-8" />

  <title>Contact</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: url(bila.jpg) no-repeat center center/cover;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: relative;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: orange;
    }

    header::after {
      content: "";
      height: 4px;
      background-color: orange;
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .container {
      display: flex;
      align-items: center;
      padding: 60px 40px;
      color: white;
    }

    .photo {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .photo img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
    }

    .info {
      flex: 2;
      padding-left: 40px;
      animation: fadeInUp 2s ease-in-out;
    }

    .info a {
      font-size: 30px;
      margin: 50px 0;
      display: block;
      color: white;
      text-decoration: none;
    }

    .info a:hover {
      color: orange;
    }

    .info img {
      vertical-align: middle;
      margin-right: 10px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      header {
        justify-content: center;
      }

      nav {
        justify-content: center;
        width: 100%;
        margin-top: 10px;
      }

      .container {
        flex-direction: column;
        text-align: center;
      }

      .info {
        padding-left: 0;
      }
    }
  </style>
</head>
